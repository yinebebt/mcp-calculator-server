on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Build
        run: go build -v -o mcp-calculator-server ./server.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcp-calculator-server
          path: mcp-calculator-server
          retention-days: 60

  publish:
    name: Publish Module
    runs-on: ubuntu-latest
    needs: test-and-build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract and verify version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "::error::Tag must follow semantic versioning format (vX.Y.Z)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag format verified: $VERSION"

      - name: Get previous tag for changelog
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            # Try to find any previous tag
            PREVIOUS_TAG=$(git tag --sort=-version:refname | sed -n '2p' 2>/dev/null || echo "")
          fi
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: ${PREVIOUS_TAG:-none}"

      - name: Generate release body
        id: release_body
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.previous_tag }}"
          
          DELIMITER=$(openssl rand -hex 16)
          {
            echo "body<<${DELIMITER}"
            echo "## Installation"
            echo ""
            echo '```bash'
            echo "go get github.com/yinebebt/mcp-calculator-server@${VERSION}"
            echo '```'
            
            if [ -n "$PREVIOUS_TAG" ]; then
              echo ""
              echo "## Full Changelog"
              echo ""
              echo "[Full Changelog](https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${VERSION})"
            fi
            echo "${DELIMITER}"
          } >> $GITHUB_OUTPUT

      - name: Publish module to Go proxy
        env:
          GOPROXY: https://proxy.golang.org
        run: |
          MODULE="github.com/yinebebt/mcp-calculator-server"
          VERSION="${{ steps.tag_version.outputs.version }}"
          echo "Publishing $MODULE@$VERSION to Go proxy..."
          go list -m "$MODULE@$VERSION"
          echo "Module published successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.version }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: ${{ steps.release_body.outputs.body }}
          draft: false
          prerelease: false

